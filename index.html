<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Sepeti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">Görev Sepeti</h1>
    </header>
    <form class="gorev-form" action="#">
        <input type="text" class="form-item input-gorev" placeholder="Görev giriniz" required>
        <button class="form-item btn-gorev-ekle" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <div class="gorev-container">
        <ul class="gorev-listesi">
            <div class="gorev-item gorev-tamamlandi">
                <li class="gorev-tanim">Markete git</li>
                <button class="gorev-btn gorev-btn-tamamlandi">
                    <i class="fas fa-check-square"></i>
                </button>
                <button class="gorev-btn gorev-btn-sil">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <div class="gorev-item">
                <li class="gorev-tanim">Spora git</li>
                <button class="gorev-btn gorev-btn-tamamlandi">
                    <i class="fas fa-check-square"></i>
                </button>
                <button class="gorev-btn gorev-btn-sil">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </ul>
    </div>

</body>
<footer>
    Powered by Kaan Çakı
</footer>
</html>
